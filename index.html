<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Rock Papper Scissors</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="game-container">
        <div class="container">
            <h3 class="text-center" id="changing-heading">Welcome to the Game<br>
                <span class="label label-default">Rock</span>
                <span class="label label-info">Paper</span>
                <span class="label label-danger">Scissors</span>
            </h3>
        </div>
        <div id="js-newGameElement" class="container">
            <div class="row text-center">
                <div class="col-xs-12">
                    <button id="js-newGameButton" class="btn btn-primary">Click and Play</button>
                </div>
            </div>
        </div>
        <div id="js-playerPickElement" class="container">
            <div class="row text-center">
                <button id="js-playerPick_rock" class="btn btn-danger">
                    <span class="badge">
					<i class="fa fa-hand-rock-o" aria-hidden="true"></i>
				    </span>Rock
			    </button>
                <button id="js-playerPick_paper" class="btn btn-danger">
                    <span class="badge">
                    <i class="fa fa-hand-paper-o" aria-hidden="true"></i>
                    </span>Paper
			    </button>
                <button id="js-playerPick_scissors" class="btn btn-danger">
                    <span class="badge">
                    <i class="fa fa-hand-scissors-o" aria-hidden="true"></i>
                    </span>Scissors
			    </button>
            </div>
        </div>
        <div id="js-resultsTableElement" class="container">
            <div class="row">
                <div class="col-xs-5 text-center">
                    <span id="js-playerPoints" class="badge">0</span>
                    <span id="js-playerName">Player Name</span>
                </div>
                <div class="col-xs-2 text-center">VS.</div>
                <div class="col-xs-5 text-center">
                    <span id="js-computerPoints" class="badge">0</span>Computer
                </div>
            </div>
            <div class="row">
                <div class="col-xs-5 text-center">
                    <span id="js-playerPick">Player selection</span>
                </div>
                <div class="col-xs-2"></div>
                <div class="col-xs-5 text-center">
                    <span id="js-computerPick">Computer selection</span>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-5 text-center">
                    <span id="js-playerResult">Player Score</span>
                </div>
                <div class="col-xs-2"></div>
                <div class="col-xs-5 text-center">
                    <span id="js-computerResult">Computer Score</span>
                </div>
            </div>
        </div>
    </section>
    <script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
